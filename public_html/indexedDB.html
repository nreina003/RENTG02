<!DOCTYPE html>
<html>

        <title>IndexedDB: Local Database with HTML5</title>

    <body onload="startDB();">
        
        <input type="text" id="name" placeholder="Enter name" />
    
        <button type="button" onclick="add();">Save</button>
        <hr />
        <div id="elements">
            <table>
                <caption>Persons</caption>
                <thead>
                    <tr>
                      
                        <th>Name</th>

                </thead>

                    </tr>
                </tbody>
            </table>

        <button type="button" onclick="loadAllByMatricula();">Order by matricula</button>
